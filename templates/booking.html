        textarea {

        .btn-book {

        @media (max-width: 1024px) {

<body>
    <div class="container">

            <div class="nav-buttons">
                <a href="/" class="btn btn-secondary">â† æ¤œç´¢ã«æˆ»ã‚‹</a>

        <div class="content">
            <!-- ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
            <div class="sidebar">
                <div class="form-group">

                    <select id="facility">
                        <option value="">æ–½è¨­ã‚’é¸æŠã—ã¦ãã ã•ã„</option>
                        {% for facility in facilities %}

                    </select>

                    ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’è¡¨ç¤º
                </button>

                <div id="selectionInfo" style="display: none;">
                    <div class="selection-info">
                        <div class="selection-info-title">é¸æŠä¸­ã®æ™‚é–“</div>

                    <div class="booking-form">

                        <div class="form-group">
                            <label for="eventTitle">ã‚¿ã‚¤ãƒˆãƒ«</label>
                            <input type="text" id="eventTitle" placeholder="ä¾‹: æ‰“ã¡åˆã‚ã›">
                        </div>
                        <div class="form-group">
                            <label for="participants">å‚åŠ è€…ï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šï¼‰</label>
                            <textarea id="participants" placeholder="ä¾‹: å±±ç”°å¤ªéƒ, éˆ´æœ¨èŠ±å­"></textarea>
                        </div>
                        <button class="btn btn-book" onclick="bookSchedule()" id="bookButton">
                            äºˆç´„ã™ã‚‹
                        </button>
                        <div id="bookingResult"></div>
                    </div>
                </div>
            </div>

            <!-- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 id="calendarTitle">æ–½è¨­ã¨æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„</h2>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-box legend-occupied"></div>
                            <span>äºˆç´„æ¸ˆã¿</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box legend-selected"></div>
                            <span>é¸æŠä¸­</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box legend-available"></div>
                            <span>äºˆç´„å¯èƒ½</span>
                        </div>
                    </div>
                </div>

                <div id="calendarContent">
                    <div style="text-align: center; padding: 60px; color: #999;">
                        æ–½è¨­ã¨æ—¥ä»˜ã‚’é¸æŠã—ã¦ã€Œã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’è¡¨ç¤ºã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isDragging = false;
        let dragStartSlot = null;
        let dragEndSlot = null;
        let occupiedSlots = new Set();
        let currentFacility = '';
        let currentDate = '';

        // å–¶æ¥­æ™‚é–“ã®è¨­å®šï¼ˆ8:00 ~ 18:00ï¼‰
        const START_HOUR = 8;
        const END_HOUR = 18;

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«è¨­å®š
        document.getElementById('date').valueAsDate = new Date();

        // æ™‚åˆ»æ–‡å­—åˆ—ã‚’åˆ†æ•°ã«å¤‰æ›
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // åˆ†æ•°ã‚’æ™‚åˆ»æ–‡å­—åˆ—ã«å¤‰æ›
        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        async function loadSchedule() {
            const facility = document.getElementById('facility').value;
            const date = document.getElementById('date').value;

            if (!facility || !date) {
                alert('æ–½è¨­ã¨æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            currentFacility = facility;
            currentDate = date;

            try {
                const response = await fetch(`/api/events/${encodeURIComponent(facility)}/${date}`);
                const data = await response.json();

                if (data.success) {
                    renderCalendar(data.events);
                    document.getElementById('calendarTitle').textContent = 
                        `${facility} - ${date}`;
                }
            } catch (error) {
                console.error('ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
        function renderCalendar(events) {
            occupiedSlots.clear();
            
            let html = '<div class="calendar-grid">';
            
            // æ™‚é–“ãƒ©ãƒ™ãƒ«
            html += '<div class="time-labels">';
            for (let hour = START_HOUR; hour < END_HOUR; hour++) {
                html += `<div class="time-slot-label">${hour}:00</div>`;
            }
            html += '</div>';

            // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚¨ãƒªã‚¢
            html += '<div class="schedule-area">';
            for (let hour = START_HOUR; hour < END_HOUR; hour++) {
                const slotId = `slot-${hour}`;
                html += `<div class="time-slot" id="${slotId}" data-hour="${hour}"
                    onmousedown="startDrag(${hour})"
                    onmousemove="updateDrag(${hour})"
                    onmouseup="endDrag()"></div>`;
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒ–ãƒ­ãƒƒã‚¯ã‚’è¿½åŠ 
            events.forEach(event => {
                const startMinutes = timeToMinutes(event.start_time);
                const endMinutes = timeToMinutes(event.end_time);
                
                // å æœ‰ã•ã‚Œã¦ã„ã‚‹ã‚¹ãƒ­ãƒƒãƒˆã‚’è¨˜éŒ²
                const startHour = Math.floor(startMinutes / 60);
                const endHour = Math.ceil(endMinutes / 60);
                for (let h = startHour; h < endHour; h++) {
                    if (h >= START_HOUR && h < END_HOUR) {
                        occupiedSlots.add(h);
                    }
                }

                // ã‚¤ãƒ™ãƒ³ãƒˆãƒ–ãƒ­ãƒƒã‚¯ã®ä½ç½®ã‚’è¨ˆç®—
                const topPercent = ((startMinutes - START_HOUR * 60) / ((END_HOUR - START_HOUR) * 60)) * 100;
                const heightPercent = ((endMinutes - startMinutes) / ((END_HOUR - START_HOUR) * 60)) * 100;

                const badge = event.badge ? `<div class="event-badge">${event.badge}</div>` : '';
                
                html += `
                    <div class="event-block" style="top: ${topPercent}%; height: ${heightPercent}%;">
                        <div class="event-title">${event.title}</div>
                        <div class="event-time">${event.start_time} - ${event.end_time}</div>
                        ${badge}
                    </div>
                `;
            });

            html += '</div></div>';

            document.getElementById('calendarContent').innerHTML = html;

            // å æœ‰ã•ã‚Œã¦ã„ã‚‹ã‚¹ãƒ­ãƒƒãƒˆã‚’ãƒãƒ¼ã‚¯
            occupiedSlots.forEach(hour => {
                const slot = document.getElementById(`slot-${hour}`);
                if (slot) {
                    slot.classList.add('occupied');
                }
            });
        }

        // ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
        function startDrag(hour) {
            if (occupiedSlots.has(hour)) return;
            
            isDragging = true;
            dragStartSlot = hour;
            dragEndSlot = hour;
            updateSelection();
        }

        // ãƒ‰ãƒ©ãƒƒã‚°ä¸­
        function updateDrag(hour) {
            if (!isDragging) return;
            if (occupiedSlots.has(hour)) return;
            
            dragEndSlot = hour;
            updateSelection();
        }

        // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†
        function endDrag() {
            isDragging = false;
            if (dragStartSlot !== null && dragEndSlot !== null) {
                document.getElementById('selectionInfo').style.display = 'block';
                updateSelectionInfo();
            }
        }

        // é¸æŠç¯„å›²ã‚’æ›´æ–°
        function updateSelection() {
            // ã™ã¹ã¦ã®ã‚¹ãƒ­ãƒƒãƒˆã‹ã‚‰é¸æŠã‚’è§£é™¤
            for (let hour = START_HOUR; hour < END_HOUR; hour++) {
                const slot = document.getElementById(`slot-${hour}`);
                if (slot && !slot.classList.contains('occupied')) {
                    slot.classList.remove('selected');
                }
            }

            if (dragStartSlot === null || dragEndSlot === null) return;

            // é¸æŠç¯„å›²ã‚’è¨ˆç®—
            const startHour = Math.min(dragStartSlot, dragEndSlot);
            const endHour = Math.max(dragStartSlot, dragEndSlot);

            // é¸æŠç¯„å›²ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            for (let hour = startHour; hour <= endHour; hour++) {
                const slot = document.getElementById(`slot-${hour}`);
                if (slot && !slot.classList.contains('occupied')) {
                    slot.classList.add('selected');
                }
            }
        }

        // é¸æŠæƒ…å ±ã‚’æ›´æ–°
        function updateSelectionInfo() {
            if (dragStartSlot === null || dragEndSlot === null) return;

            const startHour = Math.min(dragStartSlot, dragEndSlot);
            const endHour = Math.max(dragStartSlot, dragEndSlot) + 1;

            const startTime = minutesToTime(startHour * 60);
            const endTime = minutesToTime(endHour * 60);

            document.getElementById('selectedTime').innerHTML = `
                <strong>${startTime} - ${endTime}</strong>
            `;
        }

        // äºˆç´„ã‚’ç™»éŒ²
        async function bookSchedule() {
            const title = document.getElementById('eventTitle').value.trim();
            const participantsText = document.getElementById('participants').value.trim();

            if (!title) {
                alert('ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (dragStartSlot === null || dragEndSlot === null) {
                alert('æ™‚é–“ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            const startHour = Math.min(dragStartSlot, dragEndSlot);
            const endHour = Math.max(dragStartSlot, dragEndSlot) + 1;

            const startTime = minutesToTime(startHour * 60);
            const endTime = minutesToTime(endHour * 60);

            const participants = participantsText ? 
                participantsText.split(',').map(p => p.trim()).filter(p => p) : [];

            const bookingData = {
                facility: currentFacility,
                date: currentDate,
                start_time: startTime,
                end_time: endTime,
                title: title,
                participants: participants
            };

            try {
                const response = await fetch('/api/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookingData)
                });

                const data = await response.json();

                const resultDiv = document.getElementById('bookingResult');
                if (data.success) {
                    resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                    document.getElementById('eventTitle').value = '';
                    document.getElementById('participants').value = '';
                    
                    // é¸æŠã‚’ã‚¯ãƒªã‚¢
                    dragStartSlot = null;
                    dragEndSlot = null;
                    updateSelection();
                    document.getElementById('selectionInfo').style.display = 'none';
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                }
            } catch (error) {
                console.error('äºˆç´„ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('bookingResult').innerHTML = 
                    '<div class="alert alert-error">äºˆç´„ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            }
        }

        // ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå…¨ä½“ã§ç›£è¦–
        document.addEventListener('mouseup', endDrag);
    </script>
